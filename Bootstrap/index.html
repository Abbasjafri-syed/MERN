<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TinDog</title>

  <!-- Bootstrap CDN to use in project -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <!-- Google Fonts for custom fonts in project -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

<!-- Fontawesome for icons in project -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
  integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <section id="title">
    <!-- container to make the section take whole space on screen and show responsiveness -->
    <div class="container-fluid">

      <!-- adding NavBar using bootstrap -->
      <div>
        <!-- defining size screen area and color of navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <!-- brand in navbar act as logo of site name -->
            <a class="navbar-brand" href="">Navbar</a>
            <!-- toggle button for responsiveness -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- creating space between nav elements -->
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Pricing</a>
              </li>
            </ul>
          </div>
      </div>



      <!-- Title -->
<!-- class row helps in making all content in row -->
      <div class="row">
        <!-- column width defining using bootstrap -->
        <div class="col-lg-6">
          <h1>Meet new and interesting dogs nearby.</h1>
          <!-- adding icons through fontawesome -->
          <button class="btn btn-outline-info btn-lg" type="button"><i class="fa-brands fa-google-play"></i> Download</button>
          <button class="btn btn-dark btn-lg" type="button"><i class="fa-brands fa-apple"></i> Download</button>
        </div>
      <div class=" col-lg-6">
        <img class="imge" src="images/iphone6.png" alt="iphone-mockup">
      </div>
    </div>
  </section>


  <!-- Features -->

  <section id="features">
    <!-- class row helps in making all content in row -->
    <div class="row">
      <div class="box col-lg-4">
        <!-- adding icons through fontawesome -->
        <i class="fa-solid fa-circle-check fa-3x"></i>
        <h3>Easy to use.</h3>
        <p>So easy to use, even your dog could do it.</p>
      </div>

      <div class="col-lg-4">
        <i class="fa-solid fa-bullseye fa-3x"></i>
        <h3>Elite Clientele</h3>
        <p>We have all the dogs, the greatest dogs.</p>
      </div>

      <div class="col-lg-4">
        <i class="fa-solid fa-heart fa-3x"></i>
        <h3>Guaranteed to work.</h3>
        <p>Find the love of your dog's life or your money back.</p>
      </div>
    </div>

  </section>
