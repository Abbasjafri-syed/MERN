<!-- notes keeping project in local storage -->
<style>
    /* internal css */
    .hidden {
        display: none;
    }
</style>

<body bgcolor="lightskyblue"> <!-- giving background colour to whole body -->
    <div class="heading" style="background-color: gold;"> <!-- creating div for heading -->
        <i class="far fa-sticky-note"> Keep Notes</i> <!-- symbol from font awesome...far main class to call -->
    </div>
    <br />
    <div class="btn">
        <button class="click" id="btn">Add Notes</button> <!-- creating a button -->
    </div>
    <br />


    <script> // all js code inside this tag
        button = document.querySelector('#btn'); // saving id inside a variable

        addNotes = (text = '') => { // creating a fat arrow function
            const notes = document.createElement('div'); //creating a div
            notes.classList.add('notes'); // adding div inside a class

            htmlNotes = `
            <div class="operation"> <!-- creating div and adding button with symbol -->
        <button class="edit">
            <i class="far fa-edit"></i>
        </button>
        <button class="del">
            <i class="far fa-trash-alt"></i>
        </button>
    </div>
    <div class="main ${text ? '' : 'hidden'}"></div>
    <textarea class="${text ? 'hidden' : ''}" id="" cols="22" rows="07"
        style="background-color: lightseagreen;"></textarea> <!-- element for entering text with giving bgcolor -->
        <br /><br />
            `
            notes.insertAdjacentHTML('afterbegin', htmlNotes); // inserting element inside a div
            document.body.appendChild(notes); // calling an element

            dlet = notes.querySelector('.del'); // saving element as per class inside a variable
            edit = notes.querySelector('.edit');
            main = notes.querySelector('.main');
            textlink = notes.querySelector('textarea');

            dlet.addEventListener('click', () => {// adding event for deleting
                notes.remove();
                lsData(); // updating after calling event
            });

            textlink.value = text;
            main.innerHTML = text;

            edit.addEventListener('click', () => { // adding events for toggle as per condition
                main.classList.toggle('hidden');
                textlink.classList.toggle('hidden');
                // some error in toggle need resolution
            });

            textlink.addEventListener('change', (event) => { // saving value inside a variable as
                const val = event.target.value; // getting value of event and saving in a variable
                main.innerHTML = val; // saving inside element
                lsData();
            });
        }
        const lsData = () => {
            const textData = document.querySelectorAll('textarea'); // saving all text box inside var
            const noteSave = []; // creating empty array

            textData.forEach((note) => { //pusing each text box value inside array
                return noteSave.push(note.value);
            });
            localStorage.setItem('Notes', JSON.stringify(noteSave)) // saving array data ito local storage
        }

        const Notess = JSON.parse(localStorage.getItem('Notes')) // parsing saved data into read able formate

        if (Notess) { // calling any data if present
            Notess.forEach((noter) => addNotes(noter) // saving parsed data  inside function
            );
        }
        button.addEventListener('click', () => addNotes()); // adding event and calling function in it

    </script>

</body>
