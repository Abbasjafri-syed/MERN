<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- File can be create by writing code index.js & then save -->
    <!-- Second method to create is writing echo file > index.js  -->
    <!-- file can be del by writing del index.js -->
    <h1>This is Javascript from scratch</h1>


    <!-- div.class is shortcut to create a div with class same with id -->
    <div class="class" id="id"> first div with class and id</div>

    <!-- script tag is used to write js in html -->
    <script>
        // console api is use to print message in different methods

        // log method is used to simple print
        // ',' comma can be used insted off plus sign to write comments
        console.log('This is my name', 10 - 6, 'What are you doing');

        // warn method is used to give warning in dev tools
        console.warn('This is a warning');

        // error is used to lock error
        console.error('This is a error');

        // assert is used for testing ..gives out message on error
        console.assert(4 == (6 - 3));

    </script>

</body>

</html>
