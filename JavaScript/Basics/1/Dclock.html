<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>


    <!-- template for displaying current time -->
    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                This is your current time: <br>
                <b> <span id="time"></span> </b> <!-- element in which whole logic code will be inserted  -->
                <br>
                <br>
                <a class="btn btn-primary btn-md" role="button" href="">Browse time</a>
            </div>
        </div>
    </div>

    <script>
        let time;
        let date;
        let a;
        let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }; // object formation for formate of date

        setInterval(() => { // using interval method for changing time line
            a = new Date(); // defining date 
            date = a.toLocaleDateString(undefined, options); // method to define date in strings
            time = a.getHours() + ' : ' + a.getMinutes() + ' : ' + a.getSeconds() + ' : ' + a.getMilliseconds() //  methods to get time in different scopes
            document.getElementById('time').innerHTML = time + '  on  ' + date; // changing innerhtml by selecting particular id in a document.
        }, 400);

    </script>
</body>

</html>
